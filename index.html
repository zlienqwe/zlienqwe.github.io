<script>
	$(function() {
		countTime('2015/06/26 08:20', 'day', 'hour', 'minute', 'second');
		var days = $('#day').text();

		// 设置标题
		if (parseInt(days / 365) != 0) {
			$(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
		} else if (parseInt(days / 30) != 0) {
			$(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
		} else
			$(document).attr("title", "在一起" + days + "天,感谢相伴。");

		//设置每一张图片对应的文字
		var says = new Array(
				"一路相伴,感谢有你",
				"面基，那天第一次见面，你的小脸和我的大头",
                "表白，你说不好吃，我说喜欢你",
				"网聊，神奇的品位，你要一张我的抠鼻照",
				"可爱的兔兔鞋可爱的洞洞袜",
				"巷子，只要我们在一起，等人也变得有意思起来",
				"从没有吃过这么可爱的雪糕，怎么下的了口",
				"你这么拽，看不起我的样子。。",
				"兔兔，又是兔兔",
				"萌萌的宝宝，大眼睛像豆丁",
				"失业，谢谢你，在我失落的时候，也不放弃我",
				"出来散心，那时的我们好开心",
				"我在装帅，你看出来了吗？",
				"和--起吃遍这座城",
				"网红，我们最好看，我们最红",
				"新疆，相隔千里，我们的思念像海",
				"安格拉斯兔子，请问你有对象吗？",
				"。。。我还能说什么",
				"我爱你，我会一直爱你"
		);


		var start = function() {
			var index = 0;
			var rate = 10000;
			$('#say').text(says[(index++) % says.length]);
			setInterval(() => {
				$('#say').hide();
			$('#say').text(says[(index++) % says.length]);
			$('#say').fadeToggle();
			$('#carousel').carousel('next');
		}, rate);
		}();


	});
</script>
